name: Daily Macro Newsletter

on:
  # Run every day at 7:00 a.m. Dublin time (approx):
  # - March–October: Dublin = UTC+1 → run at 06:00 UTC
  # - November–February: Dublin = UTC → run at 07:00 UTC
  schedule:
    - cron: '0 6 * 3-10 *'   # 06:00 UTC, months 3–10 (Mar–Oct)
    - cron: '0 7 * 11-2 *'   # 07:00 UTC, months 11–2 (Nov–Feb)
  # Allow manual run from GitHub UI for testing
  workflow_dispatch:

permissions:
  contents: write   # needed so we can push changes back to the repo

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate latest newsletter HTML
        run: |
          python -m src.email_builder

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if there are changes
          if [ -n "$(git status --porcelain index.html preview.html)" ]; then
            git add index.html preview.html
            git commit -m "Auto-update newsletter for $(date -u +'%Y-%m-%d')" || echo "Nothing to commit"
            git push
          else
            echo "No changes to commit."
          fi